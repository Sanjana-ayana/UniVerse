    <script>
        function Follow(){
            let name=document.getElementById("name").innerHTML;
            alert("You started following "+name);
            document.getElementById("follow").innerHTML="Following";
        }

        function Edit(){
            let Name=document.getElementById("name").innerHTML;
            let Newname=prompt("Enter new name: ");
            if (Newname=="")
            document.getElementById("name").innerHTML=Name;
            else
            document.getElementById("name").innerHTML=Newname;

            let Bio=document.getElementById("bio").innerHTML;
            let NewBio=prompt("Enter new Bio: ");
            if (NewBio=="")
            document.getElementById("bio").innerHTML=Bio;
            else
            document.getElementById("bio").innerHTML=NewBio;

        }
    </script>
</head>
