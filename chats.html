<!DOCTYPE html>
<html>
<head>
  <title>Chat Area</title>
  <style>
    #chat-container {
      width: 1293px;
      height: 500px;
      border: 1px solid #ccc;
      overflow-y: scroll;
      background-image:linear-gradient(135deg,#15334E 0%,#181819 74%); 
    }
    
    .message {
      padding: 10px;
      margin-bottom: 10px;
    }
    
    .sender {
      font-weight: bold;
    }
    
    .message-body {
      background-color: #f1f0f0;
      border-radius: 5px;
      padding: 5px;
    }
    
    .input-container {
      display: flex;
    }
    
    #message-input {
      flex-grow: 1;
      padding: 5px;
    }
    
    #send-button {
      padding: 5px 10px;
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <div class="message">
      <span class="sender" color:"white">You:</span>
      <div class="message-body">when do you need it?</div>
    </div>
    <div class="message">
      <span class="sender" color:"white">Surya:</span>
      <div class="message-body">Can you send me the report?</div>
    </div>
    <!-- Add more messages here -->
  </div>
  
  <div class="input-container">
    <input type="text" id="message-input" placeholder="Type your message">
    <button id="send-button">Send</button>
  </div>
  
  <script>
    const chatContainer = document.getElementById('chat-container');
    const messageInput = document.getElementById('message-input');
    const sendButton = document.getElementById('send-button');
    
    sendButton.addEventListener('click', function() {
      const messageText = messageInput.value;
      if (messageText.trim() !== '') {
        const message = createMessage('You', messageText);
        chatContainer.appendChild(message);
        messageInput.value = '';
        chatContainer.scrollTop = chatContainer.scrollHeight;
      }
    });
    
    function createMessage(sender, message) {
      const messageElement = document.createElement('div');
      messageElement.className = 'message';
      
      const senderElement = document.createElement('span');
      senderElement.className = 'sender';
      senderElement.textContent = sender + ':';
      
      const messageBodyElement = document.createElement('div');
      messageBodyElement.className = 'message-body';
      messageBodyElement.textContent = message;
      
      messageElement.appendChild(senderElement);
      messageElement.appendChild(messageBodyElement);
      
      return messageElement;
    }
  </script>
</body>
